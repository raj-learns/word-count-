<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Letter Counter</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="countLetters()">Count Letters</button>
        <div id="results">
            <p>Total Letters: <span id="totalLetters">0</span></p>
            <p>Total Words: <span id="totalWords">0</span></p>
            <p>Total Sentences: <span id="totalSentences">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
